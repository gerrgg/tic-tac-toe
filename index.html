<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title></title>
  <meta name="author" content="GERRG">
  <meta name="description" content="Tic-tac-toe with vanilla JS">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="style.css" rel="stylesheet">
</head>

<body>

  <div id="ticTacToe">
    <div class="ui">
      <h1>Tic Tac Toe</h1>
      <div class="scores">
        <p>Player 1: <span id="player-1-score" class="score">5</span></p>
        <p>Player 2: <span id="player-2-score" class="score">2</span></p>
      </div>
    </div>
    <table class="game">
      <tr>
        <td></td>
        <td class="b-left b-right"></td>
        <td></td>
      </tr>
      <tr>
        <td class="b-top b-bottom"></td>
        <td class="b-all"></td>
        <td class="b-top b-bottom"></td>
      </tr>
      <tr>
        <td></td>
        <td class="b-left b-right"></td>
        <td></td>
      </tr>
    </table>
  </div>

  <script src="script.js"></script>
</body>

</html>
